<section data-ng-controller="MygasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Mygas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="myga in mygas" data-ng-href="#!/mygas/{{myga._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="myga.created | date:'medium'"></span>
				by
				<span data-ng-bind="myga.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="myga.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mygas.$resolved || mygas.length">
    	No Mygas yet, why don't you <a href="/#!/mygas/create">create one</a>?
    </div>
</section>
